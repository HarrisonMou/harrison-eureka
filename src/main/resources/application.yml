# 服务名称
spring:
  application:
    name: harrison-cloud-eureka
  security:
    user:
      name: harrison
      password: 123456

# 服务端口号
server:
  port: 10086

#Eureka 相关配置
eureka:
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:${server.port}/eureka/
    # 是否从其他的服务中心同步服务列表
    fetch-registry: false
    # 是否把自己作为服务注册到其他服务注册中心
    register-with-eureka: false
